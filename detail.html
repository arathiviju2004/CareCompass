<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Details</title>
    <link rel="stylesheet" href="details.css">
    <style>
        

        .container {
            display: flex;
            align-items: flex-start;
        }

        .profile-picture {
            background-color: #ccc;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            border: 2px solid #161515;
            margin-right: 20px;
            margin-top: 10px;
            background-image: url("https://img.freepik.com/premium-photo/user-icon-account-icon-3d-illustration_118019-6409.jpg");
            background-size: cover;
            background-position: center;
        }

        .interest-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            text-decoration: none; /* Remove default anchor underline */
            display: block;
            margin: 10px auto;
            width: max-content;
        }

        .interest-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="profile-picture"></div>
            <div id="nurseDetails">
                <h1>Nurse Details</h1>
            </div>
        </div>
        <a href="thank.html" class="interest-button">I am interested</a>
    </div>
    <script src="nurse_details.js"></script>
</body>
</html>
